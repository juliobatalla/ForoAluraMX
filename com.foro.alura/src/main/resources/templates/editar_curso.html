
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Cursos</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> - CURSOS - </a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/cursos}">FORO ALURA MX</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Cursos</h1>
				<div class="card-body">
					<form th:action="@{/cursos/{id}(id=${curso.id})}" th:object="${curso}" method="POST">
						
						<br>
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su Nombre" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Categoria:</label> <input type="text" name="categoria"
								th:field="*{categoria}" class="form-control"
								placeholder="Digite su Categoria" required="required">
						</div>

						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
							<a href="/cursos" class="btn btn-primary">Cancelar</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
