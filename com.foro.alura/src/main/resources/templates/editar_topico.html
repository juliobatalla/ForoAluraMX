
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Topico</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> - TOPICOS - </a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/topicos}">FORO ALURA MX</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Topicos</h1>
				<div class="card-body">
					<form th:action="@{/topicos/{id}(id=${topico.id})}" th:object="${topico}" method="POST">
						
						<br>
						<div class="form-group">
							<label>Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su Nombre" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Titulo:</label> <input type="text" name="titulo"
								th:field="*{titulo}" class="form-control"
								placeholder="Digite su Titulo" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Fecha de Creacion:</label> <input type="date"
								th:field="*{fechaCreacion}" class="form-control"
								placeholder="Digite la Fecha de Creacion" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Status:</label> <input type="text" name="status" 
								th:field="*{status}" class="form-control"
								placeholder="Digite el Status" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Autor:</label> <input type="text" name="autor" 
								th:field="*{autor}" class="form-control"
								placeholder="Digite el Autor" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Curso:</label> <input type="text" name="curso"
								th:field="*{curso}" class="form-control"
								placeholder="Digite el Curso" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Respuesta:</label> <input type="text" name="respuesta"
								th:field="*{respuesta}" class="form-control"
								placeholder="Digite su Respuesta" required="required">
						</div>

						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
							<a href="/topicos" class="btn btn-primary">Cancelar</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
