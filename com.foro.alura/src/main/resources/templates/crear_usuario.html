<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Usuarios</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> - USUARIOS - </a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}">FORO ALURA MX</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de Usuarios</h1>
                <div class="card-body">
                    <form id="registroForm" th:action="@{/usuarios}" method="POST">
                    
                        <br>
                        <div class="form-group">
                            <label>Nombre:</label> <input type="text" name="nombre"
                                class="form-control"
                                placeholder="Digite su Nombre" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Apellido:</label> <input type="text" name="apellido"
                                class="form-control"
                                placeholder="Digite su Apellido" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Email:</label> <input type="email" name="email"
                                class="form-control"
                                placeholder="Digite su Email" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Contraseña:</label> <input type="password"
                                name="contrasena" class="form-control"
                                placeholder="Digite su Contraseña" required="required">
                        </div>

                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
                        	<a href="/usuarios" class="btn btn-primary">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function limpiarFormulario() {
            document.getElementById("registroForm").reset();
        }
    </script>

</body>
</html>
