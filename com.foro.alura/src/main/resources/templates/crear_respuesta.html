<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Respuestas</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> - RESPUESTAS - </a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/respuestas}">FORO ALURA MX</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Respuestas</h1>
				<div class="card-body">
					<form id="registroForm" th:action="@{/respuestas}" method="POST">

						<br>
						<div class="form-group">
							<label>Mensaje:</label> <input type="text" name="mensaje"
								class="form-control" placeholder="Digite su Mensaje"
								required="required">
						</div>

						<br>
						<div class="form-group">
							<label>Topico:</label> <input type="text" name="topico"
								class="form-control" placeholder="Digite su Topico"
								required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Fecha de Creacion:</label> <input type="date"
								name="fechaCreacion" class="form-control"
								placeholder="Digite la Fecha de Creacion" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Autor:</label> <input type="text" name="autor"
								class="form-control" placeholder="Digite el Autor"
								required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Solucion:</label> <input type="text" name="solucion"
								class="form-control" placeholder="Digite el Solucion"
								required="required">
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Guardar</button>
							<button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>
							<a href="/respuestas" class="btn btn-primary">Cancelar</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

    <script>
        function limpiarFormulario() {
            document.getElementById("registroForm").reset();
        }
    </script>

</body>
</html>
